<!DOCTYPE html>
<html>
<head>
<meta content="text/html;charset=utf-8" http-equiv="Content-Type"/>
<style>
body {
    background-color: #fff;
    font-size: 2em;
}
.editor_container {
    border: 2px solid #eee;
    border-radius: 10px;
    box-shadow: none;
    box-sizing: border-box;
}
.editor_toolbar {
    border-bottom: none;
    box-shadow: 0 2px 2px -2px rgba(34,47,62,.1),0 8px 8px -4px rgba(34,47,62,.07);
    padding: 0.4em 1em 0.3em 0.3em;
    display: flex;
    gap: 0.1em;
    flex-wrap: wrap;
}
.editor {
    height: fit-content;
    padding: 0.3em;
    font-family: "Inter", "Twemoji", "Apple Color Emoji", "Segoe UI Emoji",
    "STIXGeneral", "Arial", "Helvetica", sans-serif, "Noto Color Emoji";
    max-height: 3.1em;
    overflow: auto;
}
.editor ul,ol {
    margin: 0em;
}
button {
    line-height: 0.5em;
    padding: 0.1em;
    margin: 0em;
    background-color: transparent;
    border: 1px dotted transparent;
}
button:hover {
    background-color: rgba(0, 0, 0, 0.1);
    border: 1px dotted rgba(0, 0, 0, 0.3);
}
button img {
    width: 3em;
}
.dom {
    font-size: 45%;
    font-family: "Courier New","Ubuntu Mono","sans-serif";
    background-color: rgb(0, 0, 0.2, 0.1);
    padding: 0.3em;
    border: 2px solid #ccc;
    margin-top: 2em;
    max-height: 20em;
    overflow: auto;
}
.dom h2 {
    font-family: sans-serif;
    font-size: 100%;
    font-weight: bold;
    margin: 0.2em 0em;
}
.dom ul {
    list-style: none;
    margin: 0em 0em 0em 1.2em;
    padding: 0em;
}
.dom > ul {
    margin: 0em;
}
.dom ul.group_0 { border-left: 0.2em solid rgba(255, 0, 0, 0.2); }
.dom ul.group_1 { border-left: 0.2em solid rgba(0, 0, 255, 0.2); }
.dom ul.group_2 { border-left: 0.2em solid rgba(0, 255, 0, 0.2); }
.dom ul.group_3 { border-left: 0.2em solid rgba(255, 200, 0, 0.3); }
.dom ul.group_4 { border-left: 0.2em solid rgba(0, 200, 200, 0.2); }
.dom ul.group_5 { border-left: 0.2em solid rgba(255, 0, 255, 0.2); }
.dom ul.group_6 { border-left: 0.2em solid rgba(255, 128, 0, 0.2); }
.dom ul.group_7 { border-left: 0.2em solid rgba(0, 128, 255, 0.2); }
.dom ul.group_8 { border-left: 0.2em solid rgba(255, 0, 128, 0.2); }
.dom ul.group_9 { border-left: 0.2em solid rgba(128, 0, 255, 0.2); }
.dom input {
    opacity: 0;
    position: absolute;
}
.dom input ~ ul {
    display: none;
}
.dom label {
    user-select: text;
}
.dom input ~ label::before {
    content: "\229E";
    margin-right: 0.2em;
    font-size: 120%;
}
.dom input:disabled:checked ~ label::before {
    opacity: 0;
}
.dom input:checked ~ ul {
    display: block;
}
.dom input:checked ~ label::before {
    content: "\229F";
}
</style>
</head>
<body>
<div class="editor_container">
<div class="editor_toolbar">
    <button id="button_undo" href="#"><img src="images/undo.svg"/></button>
    <button id="button_redo" href="#"><img src="images/redo.svg"/></button>
    <button id="button_bold" href="#"><img src="images/bold.svg"/></button>
    <button id="button_italic" href="#"><img src="images/italic.svg"/></button>
    <button id="button_underline" href="#">
        <img src="images/underline.svg"/>
    </button>
    <button id="button_strike_through" href="#">
        <img src="images/strike_through.svg"/>
    </button>
    <button id="button_list_unordered" href="#">
        <img src="images/list-unordered.svg"/>
    </button>
    <button id="button_list_ordered" href="#">
        <img src="images/list-ordered.svg"/>
    </button>
</div>
<div class="editor" contenteditable="true" role="textbox"><br/></div>
</div>
<div class="dom">
</div>
<script type="module" src="wysiwyg.js"></script>
<script type="module">
import { wysiwyg_run } from './wysiwyg.js'
wysiwyg_run();
</script>
</body>
</html>
